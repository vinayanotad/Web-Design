<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- subscript and superscript -->
    <p>
        H<sub>2</sub>O
        <br>
        A<sup>n</sup>+B
        <br>
    </p>
    <hr>

    <!-- pre tag(without ignoring spaces and next line) -->
    <p>
        <pre>
            This 
            is 
            a 
            sample text
        </pre>
    </p>
    <hr>
    
    <!-- Lists in html -->
    <!-- unordered -->
    <p>
        <ul>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ul>
        <!-- ordered -->
        <ol>
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ol>
    </p>
</body>
</html>
